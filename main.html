<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Random Images</title>
    <style>
        /* Add any CSS styling here */
        /* Example styles for the navbar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Example styles for the heading and images */
        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Semantic Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>

    <!-- Heading for Images -->
    <h1>3 random images</h1>

    <!-- Random Images -->
    <img src="https://picsum.photos/id/123/200/300" alt="Random image">
    <img src="https://picsum.photos/id/124/200/300" alt="Random image">
    <img src="https://picsum.photos/id/125/200/300" alt="Random image">
</body>
</html>
